<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code39 TEST</title>
    <style>
      .code39--wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: auto;
        margin: 5px;
      }
      .code39 {
        font-family: "IDAutomationHC39M Free Version";
        margin: 15px 0;
      }
      .f86 {
        font-size: 8.6px;
      }
      .text-center {
        text-align: center;
      }
      div {
        display: inline-block;
        height: 35px;
        overflow-y: hidden;
      }
    </style>
  </head>
  <body>
    <div class="code39--wrapper">
      <div class="code39 f86 text-center">*11211AB123456781234*</div>
      <div class="code39 f86 text-center">*11308CC100013517500*</div>
      <div class="code39 f86 text-center">*11110FA038235743574*</div>
      <div class="code39 f86 text-center">*11210TQ145691452445*</div>
      <div class="code39 f86 text-center">*11212VC093562536632*</div>
      <div class="code39 f86 text-center">*11210TE828356587323*</div>
    </div>
  </body>
</html>
